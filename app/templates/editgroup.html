<!DOCTYPE html>
<html>
  <head>
    <!-- ↓ 这些设置不要动 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ↓ 标题 -->
    <title>编辑分组</title>
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename="css/bootstrap.min.css")}}>
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename="css/default.css")}}>
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename="css/icomoon.css")}}>
    <!-- <link rel="stylesheet" type="text/css" href={{url_for('static',filename="css/模板.css")}}> -->
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename="css/jasny-bootstrap.min.css")}}>
<style>
.group_row{
  width:100%;
  height: 45px;
  border-bottom: 1px solid #eee
}
.lable {
  padding-top: 10px;
  padding-left: 15px;
  padding-bottom: 10px;
  vertical-align: middle;
  font-size: 18px;
}
p{
  margin-bottom: 0px;
}
.gray{
  height: 15px;
  background-color: #eee;
}
.newgroup{
  border-bottom: 1px solid #eee;
}
.modal-header {
  border-bottom: 0px solid #e5e5e5;
}
.modal-header {
  min-height: 10px;
  padding: 15px;
}
.form-control{
  border-radius: 0px;
}
.btn-right{
            border-radius: 0px 0px 6px 0px;
            border: 1px solid #eee;
            display: block;
            text-align: center;
            width: 100%;
}
.btn-left{
    border-radius: 0px 0px 0px 6px;
    border: 1px solid #eee;
    display: block;
    width: 100%;
    text-align: center;
}
.btnrow{
    position: absolute;
    bottom: 0px;
    width: 100%;

}
.modal-content{
        width:261px;
        height: 163px;
        }
</style>
  </head>
  <body>
    <div class="container ">
      <div class="row">
        <div class="group_row" >
        <p class="lable">重要</p>
        </div>
        <div class="group_row">
        <p class="lable">重要</p>
        </div>
      </div>
      <div class="row gray">

      </div>
      <div class="row newgroup" data-toggle="modal" data-target=".bs-example-modal-sm">
        <p class="lable" >添加新分组</p>
      </div>
    </div>



    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
        <div class="modal-header">
                <h4 class="modal-title" >新建分组</h4>
        </div>
      <div class="modal-body row">
       <form >
          <input type="newgroup" class="form-control" placeholder="分组名">
        </form>

      </div>
      <div class="btnrow">
                <div class="width-50 pull-right ">
                                    <button class="btn btn-default btn-right" data-dismiss="modal">取消</button>
                </div>
                <div class="width-50 pull-left ">
                                    <button class="btn btn-default btn-left" onclick="finish(this)">确定</button>
                </div>
            </div>
        </div>
      </div>
    </div>


    <!-- ↓jQuery和bootstrap的js效果，请保留，顺序不动 -->
    <script src={{url_for('static',filename="js/jquery-1.10.2.js")}}></script>
    <script src={{url_for('static',filename="js/bootstrap.min.js")}}></script>

    <script type= "text/javascript">
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script type="text/javascript">
    $("#btn-clear").bind("click", function(){
      $("#input").val("");
      $("img").attr('src',"{{url_for('static',filename='images/placeholder.png')}}");
    });

    function finush (argument) {
      $.get($SCRIPT_ROOT+"/_savegroup/",
      {
        user_id:{{user_id}}
        newgroup:$("#")
      },
      function(){

      });
    }
    </script>
  </body>
</html>
